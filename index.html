<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You FW Me?</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Do You FW Me?</h1>
    <div class="button-group" id="buttonGroup">
      <button class="button-85" onclick="yesButton()">Yes</button>
      <button class="button-85" id="no">No</button>
    </div>
  </div>

  <script>
    function yesButton() {
      alert("Good");
    }
  
    const noButton = document.getElementById("no");
  
    function isMobileDevice() {
      return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }
  
    function getRandomPosition() {
      const maxX = window.innerWidth - noButton.offsetWidth;
      const maxY = window.innerHeight - noButton.offsetHeight;
      return {
        x: Math.floor(Math.random() * maxX),
        y: Math.floor(Math.random() * maxY)
      };
    }
  
    window.addEventListener("load", () => {
      if (isMobileDevice()) {
        // Allow layout to settle
        setTimeout(() => {
          const rect = noButton.getBoundingClientRect();
          document.body.appendChild(noButton);
  
          noButton.style.position = "absolute";
          noButton.style.left = `${rect.left}px`;
          noButton.style.top = `${rect.top}px`;
          noButton.style.transition = "transform 0.3s ease";
  
          function smoothLoop() {
            const target = getRandomPosition();
            noButton.style.transform = `translate(${target.x}px, ${target.y}px)`;
            setTimeout(() => requestAnimationFrame(smoothLoop), 300);
          }
  
          smoothLoop();
        }, 300);
      } else {
        // Desktop hover behavior
        noButton.addEventListener("mouseenter", () => {
          const rect = noButton.getBoundingClientRect();
          document.body.appendChild(noButton);
          noButton.style.position = "absolute";
          noButton.style.left = `${rect.left}px`;
          noButton.style.top = `${rect.top}px`;
          noButton.style.transition = "transform 0.3s ease";
  
          const target = getRandomPosition();
          noButton.style.transform = `translate(${target.x}px, ${target.y}px)`;
        });
      }
    });
  </script>
  
  
</body>
</html>
