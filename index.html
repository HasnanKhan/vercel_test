<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Moving Button</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
      font-family: sans-serif;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      border: 2px solid black;
      padding: 40px;
      border-radius: 10px;
    }

    .button-group {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .button-85 {
      padding: 10px 20px;
      transition: all 0.3s ease;
    }

    #no {
      position: absolute;
      top: 100px;
      left: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Do you agree?</h1>
    <div class="button-group">
      <button class="button-85">Yes</button>
    </div>
  </div>

  <button class="button-85" id="no">No</button>

  <script>
    const noButton = document.getElementById("no");

    function moveButton() {
      const maxX = window.innerWidth - noButton.offsetWidth;
      const maxY = window.innerHeight - noButton.offsetHeight;

      const newLeft = Math.floor(Math.random() * maxX);
      const newTop = Math.floor(Math.random() * maxY);

      noButton.style.left = `${newLeft}px`;
      noButton.style.top = `${newTop}px`;
    }

    function isMobileDevice() {
      return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function isiPhone() {
      return /iPhone/i.test(navigator.userAgent);
    }

    if (isMobileDevice()) {
      setInterval(moveButton, 2000); // Move every 2s on mobile
    } else {
      noButton.addEventListener("mouseenter", moveButton); // Hover on desktop
    }

    // ðŸ”” iPhone test alert
    if (isiPhone()) {
      alert("You are using an iPhone!");
    }
  </script>
</body>
</html>
