<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Moving Button</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      border: 2px solid black;
      padding: 40px;
      border-radius: 10px;
      position: relative;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      position: relative;
    }

    button {
      padding: 10px 20px;
      transition: all 0.3s ease;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Do you agree?</h1>
    <div class="button-group">
      <button class="button-85">Yes</button>
      <button class="button-85" id="no">No</button>
    </div>
  </div>

  <script>
    const noButton = document.getElementById("no");

    function moveButton() {
      const maxX = window.innerWidth - noButton.offsetWidth;
      const maxY = window.innerHeight - noButton.offsetHeight;

      const newLeft = Math.floor(Math.random() * maxX);
      const newTop = Math.floor(Math.random() * maxY);

      noButton.style.position = "absolute";
      noButton.style.left = `${newLeft}px`;
      noButton.style.top = `${newTop}px`;
    }

    function isMobileDevice() {
      return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    if (isMobileDevice()) {
      // On mobile: move every 2 seconds
      setInterval(moveButton, 2000);
    } else {
      // On desktop: move only when hovered
      noButton.addEventListener("mouseenter", moveButton);
    }
  </script>
</body>
</html>
