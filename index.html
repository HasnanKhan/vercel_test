<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Moving Button</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Do you agree?</h1>
    <div class="button-group">
      <button class="button-85">Yes</button>
    </div>
  </div>

  <button class="button-85" id="no">No</button>

  <script>
    const noButton = document.getElementById("no");

    function moveButton() {
      const maxX = window.innerWidth - noButton.offsetWidth;
      const maxY = window.innerHeight - noButton.offsetHeight;

      const newLeft = Math.floor(Math.random() * maxX);
      const newTop = Math.floor(Math.random() * maxY);

      noButton.style.left = `${newLeft}px`;
      noButton.style.top = `${newTop}px`;
    }

    function isMobileDevice() {
      return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    if (isMobileDevice()) {
      // Keep moving forever using requestAnimationFrame
      function loopMovement() {
        moveButton();
        setTimeout(() => {
          requestAnimationFrame(loopMovement);
        }, 300); // Move every 300ms
      }

      loopMovement(); // start the loop
    } else {
      noButton.addEventListener("mouseenter", moveButton); // Desktop: hover to move
    }
  </script>
</body>
</html>
